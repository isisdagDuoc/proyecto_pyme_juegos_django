{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificacion perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/style.css">


</head>
<body>
    <form id="modificar_perfil" method="post" action="{% url 'modificar_perfil' %}" class="w-50 p-3 mx-auto p-2 vh-100"> 
    <div class="mb-3">
        <h2 class="mb-5 p-2 text-light">Modificacion perfil</h2>

        <label for="nombre_completo" class="form-label text-light">Nombre Completo</label>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="#fff" d="m13.948 12.533l-2.327-2.352l4.083-4.077l-.821-.821l-5.34 5.34l-.708-.67l6.067-6.066l1.51 1.51l1.397-1.399l2.347 2.346zM6.462 20H4.135v-2.327l6.754-6.76l2.352 2.328z"/></svg>
        <input type="text" name="nombre_completo" value="{{ request.session.usuario_nombre }}" id="nombre" class="form-control">

        <label for="nombre_usuario" class="form-label text-light">Nombre de usuario</label>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="#fff" d="m13.948 12.533l-2.327-2.352l4.083-4.077l-.821-.821l-5.34 5.34l-.708-.67l6.067-6.066l1.51 1.51l1.397-1.399l2.347 2.346zM6.462 20H4.135v-2.327l6.754-6.76l2.352 2.328z"/></svg>
        <input type="text" name="nombre_usuario" value="{{ request.session.usuario_usuario }}" id="usuario" class="form-control">

        <label for="correo" class="form-label text-light">Correo Electronico</label>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="#fff" d="m13.948 12.533l-2.327-2.352l4.083-4.077l-.821-.821l-5.34 5.34l-.708-.67l6.067-6.066l1.51 1.51l1.397-1.399l2.347 2.346zM6.462 20H4.135v-2.327l6.754-6.76l2.352 2.328z"/></svg>
        <input type="email"name ="correo" value="{{ request.session.usuario_correo }}" id="correo" class="form-control">

        <label for="nueva_contraseña" class="form-label text-light">Nueva Contraseña</label>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="#fff" d="m13.948 12.533l-2.327-2.352l4.083-4.077l-.821-.821l-5.34 5.34l-.708-.67l6.067-6.066l1.51 1.51l1.397-1.399l2.347 2.346zM6.462 20H4.135v-2.327l6.754-6.76l2.352 2.328z"/></svg>
        <input type="password"name="nueva_contraseña" id="nueva_contraseña" class="form-control">

        <label for="fecha_nacimiento" class="form-label text-light">Fecha Nacimiento</label>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="#fff" d="m13.948 12.533l-2.327-2.352l4.083-4.077l-.821-.821l-5.34 5.34l-.708-.67l6.067-6.066l1.51 1.51l1.397-1.399l2.347 2.346zM6.462 20H4.135v-2.327l6.754-6.76l2.352 2.328z"/></svg>
        <input type="date" name="fecha_nacimiento" value="{{ request.session.usuario_fecha_nac }}" class="form-control" id="fecha_nac">

        <label for="direccion" class="form-label text-light">Dirección</label>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="#fff" d="m13.948 12.533l-2.327-2.352l4.083-4.077l-.821-.821l-5.34 5.34l-.708-.67l6.067-6.066l1.51 1.51l1.397-1.399l2.347 2.346zM6.462 20H4.135v-2.327l6.754-6.76l2.352 2.328z"/></svg>
        <input type="text" name="direccion" value="{{ request.session.usuario_direccion }}" class="form-control" id="direccion">

        
        <label for="rol" class="form-label text-light">Rol</label>
        <select type="text" name="rol" class="form-control" id="rol" >
            <option value="{{ request.session.usuario_rol }}" selected>{{ request.session.usuario_rol }}</option>

            <option value="1">Admin</option>
            <option value="2">Editor</option>
            <option value="3">Invitado</option>
        </select>

        <p class="error-message card text-bg-danger mb-3"></p>

        <div id="miAlerta" class="alert alert-success d-none" role="alert">
            Usuario Creado Exitosamente
        </div>

        <button type="submit" class="btn-iniciar-sesion">Guardar Cambios</button>
    </div>
    <a href="{% url 'index' %}" class="btn-iniciar-sesion btn btn-secondary mt-3 w-30">Ir al inicio</a>
    </form>



    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'js/editar_perfil.js' %}"></script>  
</body>
</html>
